<div class="row product-details">
  <div class="col-md-12 d-flex align-items-center">
    <img class="img-fluid mx-auto" src="assets/images/product_image_big.png" alt="product_image">
  </div>

  <div class="col-md-12 ">
    <div class="row">
      <div class="col-md-8">
        <h1>
          {{product.title}}
        </h1>
        <p>
          {{product.description}}
        </p>
        <p>
          Price: {{product.price}}
        </p>
      </div>
      <div class="col-md-4 d-flex align-items-center justify-content-end">
        <button (click)="addToCart(product)" type="button" class="btn add-btn">Add product to cart</button>
      </div>
    </div>
  </div>
</div>
